<ion-header [translucent]="true">
    <ion-toolbar class="topbar">
        <div class="header-content">
            <!-- Logo -->
            <div class="logo-section">
                <ion-title class="logo">Spotify</ion-title>
            </div>
            
            <!-- Navegació central -->
            <div class="nav-section">
                <ion-button class="nav-btn home-btn" fill="clear">
                    <ion-icon name="home" slot="icon-only"></ion-icon>
                </ion-button>
                
                <div class="search-container">
                    <ion-icon name="search-outline" class="search-icon"></ion-icon>
                    <input type="text" class="search-input" placeholder="¿Qué quieres reproducir?">
                    <ion-icon name="mic-outline" class="mic-icon"></ion-icon>
                </div>
            </div>
            
            <!-- Secció dreta -->
            <div class="right-section">
                <ion-button class="action-btn" fill="clear">
                    <ion-icon name="download-outline"></ion-icon>
                    <span>Instalar aplicación</span>
                </ion-button>
                
                <ion-button class="notification-btn" fill="clear">
                    <ion-icon name="notifications-outline"></ion-icon>
                </ion-button>
                
                <div class="user-menu">
                    <div class="user-avatar">A</div>
                    <ion-icon name="chevron-down-outline" class="dropdown-icon"></ion-icon>
                </div>
            </div>
        </div>
    </ion-toolbar>
</ion-header>

<ion-content>
    <div class="spotify-container">

        <div class="sidebar">
          <div class="sidebar-header">
            <ion-button class="create-playlist-btn">
              <ion-icon name="add-outline" slot="icon-only"></ion-icon>
            </ion-button>
          </div>

          <div class="sidebar-content">
            <ion-button class="playlist-item" fill="clear">
              <img src="assets/megusta.png" alt="Tus me gusta" class="playlist-cover" />
            </ion-button>

            <ion-button class="playlist-item" fill="clear">
              <img src="assets/rei-julien.png" alt="Rei Julien" class="playlist-cover" />
            </ion-button>

            <ion-button class="playlist-item" fill="clear">
              <img src="assets/trunks.png" alt="Trunks" class="playlist-cover" />
            </ion-button>
          
            <ion-button class="playlist-item" fill="clear">
              <img src="assets/tractor.png" alt="Tractor" class="playlist-cover" />
            </ion-button>
          
            <ion-button class="playlist-item" fill="clear">
              <img src="assets/jisus.png" alt="Jisus" class="playlist-cover" />
            </ion-button>
          
            <ion-button class="playlist-item" fill="clear">
              <img src="assets/ney.png" alt="Neymar" class="playlist-cover" />
            </ion-button>

            <ion-button class="playlist-item" fill="clear">
              <img src="assets/rayo.png" alt="Rayo" class="playlist-cover" />
            </ion-button>

            <ion-button class="playlist-item" fill="clear">
              <img src="assets/duko.png" alt="Duko" class="playlist-cover" />
            </ion-button>

            <ion-button class="playlist-item" fill="clear">
              <img src="assets/luffy.png" alt="Luffy" class="playlist-cover" />
            </ion-button>

            <ion-button class="playlist-item" fill="clear">
              <img src="assets/kaka.png" alt="Kaka" class="playlist-cover" />
            </ion-button>
          </div>    
        </div>

        <div class="playlist-container">
          <div class="playlist-header">
            <img src="assets/megusta.png" alt="Tus me gusta" class="playlist-cover-large" />
            <div class="playlist-info">
              <h3>Playlist</h3>
              <h1>Tus me gusta</h1>
              <div class="playlist-meta">
                <span class="owner">alsorribes</span>
                <div class="dot"></div>
                <span>2.696 canciones</span>
              </div>
            </div>
          </div>

          <div class="playlist-controls">
            <ion-button class="play-button">
              <ion-icon name="caret-forward-outline" slot="icon-only"></ion-icon>
            </ion-button>
            <ion-button fill="clear" class="control-btn">
              <ion-icon name="shuffle-outline" slot="icon-only"></ion-icon>
            </ion-button>
            <ion-button fill="clear" class="control-btn">
              <ion-icon name="arrow-down-circle-outline" slot="icon-only"></ion-icon>
            </ion-button>
            <div class="list-container">
              <p class="list-text">Lista</p>
              <ion-button fill="clear" class="list-btn">
                <ion-icon name="list-outline" slot="icon-only"></ion-icon>
              </ion-button>
            </div>
          </div>
        </div>

    </div> 
</ion-content>

<ion-footer>
  <ion-toolbar class="bottom-player">
    <div class="bottom-manager">
       <!-- 1) Left: track info -->
      <div class="player-section player-left">
        <img src="assets/nota-espacial.png" alt="Cover" class="track-cover" />
        <div class="track-info">
          <div class="track-title">Nota Espacial</div>
          <div class="track-artist">Duki, CLUB HATS</div>
        </div>
      </div>

      <!-- 2) Center: playback controls + progress bar -->
      <div class="player-section player-center">
        <!-- Controles superiores -->
        <div class="player-controls">
          <ion-button fill="clear" class="ctrl-btn">
            <ion-icon name="shuffle-outline" slot="icon-only"></ion-icon>
          </ion-button>
          <ion-button fill="clear" class="ctrl-btn">
            <ion-icon name="play-skip-back-outline" slot="icon-only"></ion-icon>
          </ion-button>
          <ion-button fill="clear" class="play-btn">
            <ion-icon name="play-circle" slot="icon-only"></ion-icon>
          </ion-button>
          <ion-button fill="clear" class="ctrl-btn">
            <ion-icon name="play-skip-forward-outline" slot="icon-only"></ion-icon>
          </ion-button>
          <ion-button fill="clear" class="ctrl-btn">
            <ion-icon name="repeat-outline" slot="icon-only"></ion-icon>
          </ion-button>
        </div>
      
        <!-- Barra de progreso inferior -->
        <div class="progress-container">
          <span class="time-label">0:40</span>
          <ion-range
            class="play-progress"
            min="0"
            max="100"
            step="1"
            value="30"
            snaps="false"
            pin="false">
          </ion-range>
          <span class="time-label">2:38</span>
        </div>
      </div>

      <!-- 3) Right: lyrics + volume -->
      <div class="player-section player-right">
        <ion-button fill="clear" class="lyrics-btn">
          <ion-icon name="headset-outline" slot="icon-only"></ion-icon>
        </ion-button>
      
        <div class="volume-container">
          <ion-icon name="volume-low-outline" class="vol-icon"></ion-icon>
          <ion-range min="0" max="100" step="1" value="70" class="vol-range"></ion-range>
        </div>
      </div>
    </div>
  </ion-toolbar>
</ion-footer>

<ion-header [translucent]="true">
    <ion-toolbar class="topbar">
        <div class="header-content">
            <!-- Logo -->
            <div class="logo-section">
                <ion-title class="logo">Spotify</ion-title>
            </div>
            
            <!-- Navegación central -->
            <div class="nav-section">
                <ion-button class="nav-btn home-btn" fill="clear">
                    <ion-icon name="home" slot="icon-only"></ion-icon>
                </ion-button>
                
                <div class="search-container">
                    <ion-icon name="search-outline" class="search-icon"></ion-icon>
                    <input type="text" class="search-input" placeholder="¿Qué quieres reproducir?">
                    <ion-icon name="mic-outline" class="mic-icon"></ion-icon>
                </div>
            </div>
            
            <!-- Sección derecha -->
            <div class="right-section">
                <ion-button class="action-btn" fill="clear">
                    <ion-icon name="download-outline"></ion-icon>
                    <span>Instalar aplicación</span>
                </ion-button>
                
                <ion-button class="notification-btn" fill="clear">
                    <ion-icon name="notifications-outline"></ion-icon>
                </ion-button>
                
                <div class="user-menu">
                    <div class="user-avatar">A</div>
                    <ion-icon name="chevron-down-outline" class="dropdown-icon"></ion-icon>
                </div>
            </div>
        </div>
    </ion-toolbar>
</ion-header>

<ion-content>
    <div class="spotify-container">
        <div class="sidebar"></div>
        <div class="playlist-container"></div>
    </div> 
</ion-content>

<ion-footer>
    <ion-toolbar class="bottom-player">

    </ion-toolbar>
</ion-footer>
